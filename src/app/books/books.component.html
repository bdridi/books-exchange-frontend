<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="#" routerLink="home">Home</a></li>
			<li class="active">Books</li>
    </ol>

    <div class="row">
      <div class="panel panel-default">
        <table class="table table-striped">
          <tr>
            <td>Title</td>
            <td>Author</td>
            <td>Publish Date</td>
            <td>Pages</td>
            <td>Description</td>
          </tr>
          <tr *ngFor="let book of allBooks">
              <td>{{book?.title}}</td>
              <td>{{book?.author}}</td>
              <td>{{book?.publishDate}}</td>
              <td>{{book?.pages}}</td>
              <td>{{book?.description}}</td>
          </tr>
        </table>

       <!--  Pagination  -->
        <nav aria-label="">
          <ul class="pagination">
            <li [ngClass]="{'disabled' : pageInformations.number == 0}"><a class="btn" (click)="fetchBooks(pageInformations.number - 1)" aria-label="Previous"><span aria-hidden="true">Previous</span></a></li>

            <li [ngClass]="{'active' : pageInformations.number == pageIndex}" *ngFor="let pageIndex of pagesArray" ><a class="btn" (click)="fetchBooks(pageIndex)">{{ pageIndex }} <span class="sr-only">(current)</span></a></li>

            <li [ngClass]="{'disabled' : pageInformations.number == pageInformations.totalPages - 1}"><a class="btn" (click)="fetchBooks(pageInformations.number + 1)" aria-label="next"><span aria-hidden="true">Next</span></a></li>

          </ul>
        </nav>


        </div>
    </div>
  </div>
